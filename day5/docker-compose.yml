version: "3"

services:
  fluentd:
    container_name: fluentd
    image: psyoblade/data-engineer-fluentd:2.2
    # user: root
    tty: true
    working_dir: /home/root
    volumes:
      - ./fluentd/config/fluent.conf:/etc/fluentd/fluent.conf
      - ./fluentd/config/file-to-kafka.conf:/etc/fluentd/file-to-kafka.conf
      - ./fluentd/config/http-to-kafka.conf:/etc/fluentd/http-to-kafka.conf
      - ./fluentd/source/movies.txt:/fluentd/source/movies.txt
    ports:
      - 9880:9880
    # entrypoint: [ "fluentd" ]
  zookeeper:
    container_name: zookeeper
    image: psyoblade/data-engineer-zookeeper:1.0
    ports:
      - "2181:2181"
  kafka:
    container_name: kafka
    image: psyoblade/data-engineer-kafka:1.1
    depends_on:
      - zookeeper
    links:
      - zookeeper
    ports:
      - "8083:8083"
      - "9092-9093:9092-9093"
      - "10001-10005:10001-10005"
    expose:
      - "8083"
      - "9092-9093"
      - "10001-10005"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "movies:1:1"
      KAFKA_HEAP_OPTS: "-Xmx400m -Xms400m"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  notebook:
    container_name: notebook
    user: jovyan
    privileged: true
    image: psyoblade/data-engineer-notebook:1.7.3
    restart: always
    volumes:
      - ./notebooks/work:/home/jovyan/work
    environment:
      - GRANT_SUDO=yes
    ports:
      - "4040:4040"
      - "4041:4041"
      - "8888:8888"

networks:
  default:
    name: advanced_day5_network
